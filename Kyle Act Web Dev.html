<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <style>  
        body {
            font-family: 'Segoe UI', Tahoma,Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;     
            height: 100vh;        
            margin: 0;
        }
        .profile-card {
            background-color: rgba(255, 255, 255, 0.411);
            width: 350px;
            padding: 40px;
            border-radius: 15px; 
            box-shadow: 0 4px 8px rgb(45, 42, 42); 
            text-align: center;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            object-fit: cover; 
            border-radius: 50%; 
            border: 4px solid #d9bbc1;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }

        .title {
            color: #777;
            font-size: 14px;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bio {
            color: #555;
            line-height: 1.6;
            margin-top: 20px;
        }
        .contact-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 25px;
            background-color: #333639;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

        .contact-btn:hover {
            background-color: #1c0064; 
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="C:\Users\kdelr\Downloads\pic\585233650_770158839403805_1604429102567711535_n.jpg" class="profile-pic">
        
        <h1>Del Rosario Kyle</h1>
        <pclass="title">Web Developer</p>
        
        <p class="bio">
        Future Web Developer. Combining technical learning with the discipline of competitive sports and focused strategic thinking.
        </p>

        <a href="mailto:email@example.com" class="contact-btn">2 Corinthians 5:7</a>
    </div>

</body>
</html>
